<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InVision Marketplace</title>

    <!--This should be before any other styles-->
    <link rel="stylesheet" href="./css/reset.css" media="screen" title="no title" charset="utf-8">

    <!--Custom styles: Fonts, any page specific styles, layout, colors-->
    <link rel="stylesheet" href="/css/base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/home.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <header class="main-header"></header>
    <!--THIS IS THE MAIN WEBSITE CONTENT CONTAINER-->
    <main role="main" class="main-wrapper">
      <!--Create a container that is 100% wide and tall with a background image-->
      <section class="top-section">
        <nav class="navbar-top font">
          <ul class="ul-box">
            <li class="TL">Shop</li>
            <li class="TM">Designers</li>
            <li class="TR">Cart</li>
          </ul>
        </nav>
        <div class="branding-box">Marketplace</div>
        <div class="att-box">By InVision</div>
      </section>
      <!--Bottom Section that will contain our product grid-->
      <section class='bottom-section'>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/daniel-haire-shirt.jpeg?v=1447182462" alt="product1" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/jon-contino-shirt.jpeg?v=1448383539" alt="product2" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/gerren-lamson-shirt.jpeg?v=1448383473" alt="" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/andy-miller-shirt.jpeg?v=1448383391" alt="" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/brent-galloway-shirt.jpeg?v=1448383436" alt="" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/merijn-hos-shirt.jpeg?v=1447182632" alt="" />
        </div>
        <div class="product-container">
          <img src="http://cdn.shopify.com/s/files/1/0813/1505/products/allan-peters-shirt.jpeg?v=1448383321" alt="" />
        </div>
      </section>
      <footer class="footer">
        <section class="content-container">
          <div class="footer-logo">
              <div class="text-TP">Brought to you by Invision</div>
              <div class="circle"></div>
              <h2 class="h2 font">MARKETPLACE</h2>
              <h3 class="h3 font">By Invision</h3>
          </div>
          <div class="footer-nav">
            <nav class="nav font">
              <ul>
                <li>Shop</li>
                <li>Designers</li>
                <li>Privacy Policy</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
          <div class="row-social">
            <img src="" alt="" />
          </div>
        </section>
      </footer>
    </main>
  </body>
</html>
